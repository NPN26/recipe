<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recipe Submission</title>
      <link rel="stylesheet" href="./CSS/header.css" />
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <header class="header">
        <a href="index.html"><img src="./images/logo.jpeg" alt="Logo" class="logo"></a>
        
        <nav class="menu">
            <a href="/category/BREAKFAST" class="menu-item">Breakfast</a>
            <a href="/category/LUNCH" class="menu-item">Lunch</a>
            <a href="/category/DINNER" class="menu-item">Dinner</a>
            <a href="/category/DESSERT" class="menu-item">Dessert</a>
        </nav>
      
        <a href="./login.html" class="login-item">LOGIN</a>
    </header>

    <div class="mt-5">
      <div class="card">
          <div class="card-body">
              <h1 class="card-title text-center">Submit a Recipe</h1>
              <form action="/add" method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                      <label for="recipe-name">Recipe Name:</label>
                      <input type="text" class="form-control" id="recipe-name" name="recipe-name" placeholder="Recipe Name" required />
                  </div>

                  <div class="form-group">
                      <label for="recipe-description">Recipe Description:</label>
                      <input type="text" class="form-control" id="recipe-description" name="recipe-description" placeholder="Recipe Description" required/>
                  </div>

                  <div class="form-group">
                      <label>Recipe Category:</label><br />
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="Breakfast" name="recipe-category" value="Breakfast" />
                          <label class="form-check-label" for="Breakfast">Breakfast</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="Lunch" name="recipe-category" value="Lunch" />
                          <label class="form-check-label" for="Lunch">Lunch</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="Dinner" name="recipe-category" value="Dinner" />
                          <label class="form-check-label" for="Dinner">Dinner</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="Dessert" name="recipe-category" value="Dessert" />
                          <label class="form-check-label" for="Dessert">Dessert</label>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="prep-time">Preparation time:</label>
                      <div class="form-row" id="prep-time">
                          <div class="col">
                              <input type="text" class="form-control" placeholder="Hours" name="prep-time-hours" />
                          </div>
                          <div class="col">
                              <input type="text" class="form-control" placeholder="Minutes" name="prep-time-minutes"/>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="cook-time">Cooking time:</label>
                      <div class="form-row" id="cook-time">
                          <div class="col">
                              <input type="text" class="form-control" placeholder="Hours" name="cook-time-hours" />
                          </div>
                          <div class="col">
                              <input type="text" class="form-control" placeholder="Minutes" name="cook-time-minutes" />
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="recipe-servings">Recipe Servings:</label>
                      <input type="number" class="form-control" id="recipe-servings" name="recipe-servings" placeholder="Recipe Servings" required/>
                  </div>

                  <div class="form-group">
                      <label>Recipe Ingredients:</label>
                      <div id="ingredients-container">
                          <div class="input-group mb-3" id="Ingredient 1">
                              <input type="text" class="form-control" placeholder="Ingredient 1" name="recipe-ingredients" required />
                              <div class="input-group-append">
                                  <button type="button" class="btn btn-danger" onclick="deleteIngredient(this)">Delete</button>
                              </div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-primary" onclick="addIngredient()">Add Ingredient</button>
                  </div>

                  <div class="form-group">
                      <label>Recipe Instructions:</label>
                      <div id="instructions-container">
                          <div class="input-group mb-3" id="Step 1">
                              <input type="text" class="form-control" placeholder="Step 1" name="recipe-instructions" required />
                              <div class="input-group-append">
                                  <button type="button" class="btn btn-danger" onclick="deleteInstruction(this)">Delete</button>
                              </div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-primary" onclick="addInstruction()">Add Instruction</button>
                  </div>

                  <div class="form-group">
                      <label for="recipe-image">Recipe image:</label>
                      <input type="file" class="form-control-file" id="recipe-image" name="recipe-image" accept=".png, .jpeg, .jpg" required/>
                  </div>

                  <button type="submit" class="btn btn-success btn-block">Submit</button>
              </form>
          </div>
      </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/submission.js"></script>
  <script src="./js/header.js"></script>
</html>
