<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./CSS/header.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>
  <header class="header">
      <a href="index.html"><img src="./images/logo.jpeg" alt="Logo" class="logo"></a>
      
      <nav class="menu">
          <a href="/category/BREAKFAST" class="menu-item">Breakfast</a>
          <a href="/category/LUNCH" class="menu-item">Lunch</a>
          <a href="/category/DINNER" class="menu-item">Dinner</a>
          <a href="/category/DESSERT" class="menu-item">Dessert</a>
      </nav>
    
      <a href="./login.html" class="login-item">LOGIN</a>
  </header>
<div class="mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="./register.html">Register here</a></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
<script src="./js/header.js"></script>
</body>
</html>
